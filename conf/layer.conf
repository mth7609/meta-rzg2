# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-rzfive"
BBFILE_PATTERN_meta-rzfive = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-rzfive = "6"

LAYERDEPENDS_meta-rzfive = "core"
LAYERSERIES_COMPAT_meta-rzfive = "honister dunfell"
